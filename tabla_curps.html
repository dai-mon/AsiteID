<head>

    <style>
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;

        }

        table,
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            word-wrap: break-word;
            /* Hace que las palabras largas se ajusten */
        }

        th {
            background-color: #f2f2f2;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #video {

            width: 320px;
            height: 240px;
        }

        #status {

            color: green;
        }

        .hidden {
            display: none;
        }

        h1 {
            color: #333;
        }

        #video {
            display: none;
            width: 320px;
            height: 240px;
        }

        #status {
            margin-top: 20px;
            color: green;
        }

        .hidden {
            display: none;
        }

        /* Estilos de fondo */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #E6007E;
            /* Rosa mexicano */
            color: #000000;
            margin: 0;
            height: 100%;
        }

        h1,
        h2,
        p {
            color: #000000;
        }

        /* Estilos para el menú lateral */
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #fff;
            color: #E6007E;
            /* Rosa mexicano para los textos */
            padding-top: 20px;
            transition: 0.3s;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            /* Asegura que el menú esté sobre el contenido */
        }

        #sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #E6007E;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            background-color: #FFC0CB;
            /* Rosa claro */
        }

        /* Asegura que el contenido principal esté debajo del menú */
        #main-content {
            padding: 30px;
            transition: margin-left 0.3s;
            margin-left: 0;
            background-color: #fff;
            /* Fondo blanco para el contenido principal */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 500;
            /* Valor menor que el z-index del menú */
        }


        /* Botón de menú redondo */
        #menuBtn,
        #closeBtn {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background-color: #fff;
            /* Fondo blanco */
            color: #E6007E;
            /* Texto en rosa mexicano */
            border: none;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }

        #menuBtn {
            left: 20px;
        }

        #closeBtn {
            right: 20px;
        }

        #sidebar.open {
            left: 0;
        }

        #main-content.open {
            margin-left: 250px;
        }

        /* Botón con puntas redondeadas */
        #startCamera {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #E6007E;
            /* Rosa mexicano */
            color: #fff;
            border: none;
            border-radius: 20px;
            /* Puntas redondeadas */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startCamera:hover {
            background-color: #FFC0CB;
            /* Rosa claro */
        }

        /* Estilos adicionales */
        #video {
            display: none;
            width: 320px;
            height: 240px;
        }

        #status {
            margin-top: 20px;
            color: green;
        }

        .hidden {
            display: none;
        }

        /* Estilos para el contenedor del CURP */
        #curpContainer {
            margin-top: 20px;
        }

        #saveCurp {

            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFC0CB;
            /* Rosa mexicano */
            color: rgb(31, 30, 30);
            border: none;
            border-radius: 20px;
            /* Puntas redondeadas */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #saveCurp:hover {
            background-color: #e08f9d;
            /* Rosa claro */
        }

        /* Aplica estilo al botón de input tipo file */
        #fileInput {
            opacity: 0;
            position: absolute;
            z-index: -1;
            /* Lo saca del flujo visual */
        }

        #fileInput+label {
            background-color: #FFC0CB;
            /* Fondo verde */
            color: rgb(31, 30, 30);
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            /* Alineado */
        }

        #fileInput+label:hover {
            background-color: #e08f9d;
            /* Cambio de color al pasar el mouse */
        }

        /* Hacer la tabla responsiva */
        .table-container {
            max-width: 100%;
            overflow-x: auto;
            /* Permite desplazarse horizontalmente */
            margin: 0 auto;
        }

        /* Ajustes para pantallas pequeñas */
        @media screen and (max-width: 768px) {

            table,
            th,
            td {
                font-size: 14px;
            }

            /* Reducir el espacio de las celdas */
            table,
            th,
            td {
                padding: 5px;
            }

            /* Asegurarse de que los botones no se salgan de las celdas */
            td button {
                font-size: 12px;
                padding: 5px 10px;
                width: 100%;
                /* Hace que el botón ocupe el ancho disponible */
                box-sizing: border-box;
            }
        }
        #titulo {
            position: absolute;
            top: 37px;
            /* Ajusta la distancia desde la parte superior */
            right: 26px;
            /* Ajusta la distancia desde el borde derecho */
            text-align: right;
            /* Alinea el texto a la derecha */
            margin: 0;
            padding: 0;
            z-index: 1000;
            /* Asegura que el título esté encima de otros elementos */
        }

        #titulo h1 {
            font-family: 'Arial', sans-serif;
            font-size: 1.9 rem;
            /* Tamaño de letra ligeramente mayor */
            font-weight: bold;
            letter-spacing: 3px;
            /* Espaciado entre letras */
            text-transform: uppercase;
            /* Hace el texto en mayúsculas */
            margin: 0;
            /* Elimina el margen por defecto */
            color: #333;
            /* Color gris oscuro */
            position: relative;
            /* Ajuste de posición */
            top: -5px;
            /* Sube la letra un poco */
            animation: fadeIn 1.5s ease-in-out;
            /* Animación de aparición */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Botón para abrir el menú -->
    <button id="menuBtn">&#9776;</button>

    <!-- Menú lateral -->
    <div id="sidebar">
        <!-- Botón para cerrar el menú -->
        <button id="closeBtn">&times;</button>
        <a href="index.html">Inicio</a>
        <a href="camara.html">Escanear CURP</a>
        <a href="subir.html">Subir archivo</a>
        <a href="tabla_curps.html">Curps Guardados</a>
        <a href="info.html">Localidades cercanas</a>
    </div>
    <div id="main-content"></div>
    <div id="titulo">
        <h1>AsiteID</h1>
    </div>
    <h2>CURPs Guardados</h2>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>CURP</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="curpTableBody"></tbody>
        </table>
    </div>

    <script>
        const curpTableBody = document.getElementById('curpTableBody');

        // Obtener CURPs del almacenamiento local y mostrarlos en la tabla
        const curps = JSON.parse(localStorage.getItem('curps')) || [];

        function renderTable() {
            curpTableBody.innerHTML = '';
            curps.forEach((curp, index) => {
                const row = document.createElement('tr');
                const cellCurp = document.createElement('td');
                const cellActions = document.createElement('td');

                cellCurp.textContent = curp;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.onclick = () => deleteCurp(index);

                cellActions.appendChild(deleteButton);
                row.appendChild(cellCurp);
                row.appendChild(cellActions);
                curpTableBody.appendChild(row);
            });
        }

        function deleteCurp(index) {
            curps.splice(index, 1);
            localStorage.setItem('curps', JSON.stringify(curps));
            renderTable();
        }

        renderTable();

        const menuBtn = document.getElementById('menuBtn');
        const closeBtn = document.getElementById('closeBtn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

    </script>
</body>

</html>
